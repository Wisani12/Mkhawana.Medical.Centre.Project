<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkhawana Medical Centre</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background: url('IMG-20240730-WA0011.jpg') no-repeat center center;
            background-size: cover; /* Cover the entire viewport */
            background-attachment: fixed; /* Keep the background fixed while scrolling */
        }

        header {
            color: white;
            padding: 1rem 0; /* Increased padding to accommodate logo */
            text-align: center;
            position: relative;
            border-bottom: 2px solid #003366; /* Dark blue border */
            background: rgba(0, 51, 102, 0.5); /* Semi-transparent dark blue overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        header img {
            max-width: 250px; /* Increased size for the logo */
            height: auto;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem; /* Adjusted font size for better alignment */
            position: relative;
            z-index: 2;
        }

        header .brand-name {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        header .brand-name .highlight {
            color: #E53935; /* Red color for the "M" */
            font-size: 2rem; /* Adjusted font size for better alignment */
        }

        header .brand-name span {
            font-size: 1.5rem; /* Adjusted font size for better alignment */
        }

        nav {
            background: rgba(255, 255, 255, 0.6); /* Transparent white background */
            backdrop-filter: blur(10px); /* Blur effect for the background */
            display: flex;
            justify-content: center;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #003366; /* Dark blue text color */
            text-decoration: none;
            padding: 0.75rem 1rem;
            display: block;
        }

        nav ul li a:hover {
            background: rgba(0, 51, 102, 0.2); /* Light blue on hover */
            border-radius: 0.5rem;
        }

        /* Main Section */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            max-width: 100%;
            margin: auto;
            background: rgba(255, 255, 255, 0.8); /* Slightly opaque white background for content */
            border-radius: 0.5rem; /* Optional: rounded corners */
            box-sizing: border-box;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            width: 100%;
            max-width: 1200px;
        }

        .gallery figure {
            margin: 0;
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 2px solid #003366; /* Dark blue border for image */
        }

        .gallery figcaption {
            padding: 0.5rem;
            text-align: center;
            background: #003366; /* Dark blue background for caption */
            color: white;
            font-size: 0.75rem;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black to blend with background image */
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            border-top: 2px solid #003366; /* Optional: Dark blue border */
            box-sizing: border-box;
        }

        footer .contact-info {
            margin-bottom: 1rem;
        }

        footer .contact-info h3 {
            margin: 0 0 1rem;
            font-size: 1rem;
        }

        footer .contact-info p {
            margin: 0.5rem 0;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        footer .contact-info i {
            margin-right: 0.5rem; /* Space between icon and text */
        }

        footer p {
            margin: 0;
            font-size: 0.875rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.25rem; /* Adjusted font size for smaller screens */
            }

            nav ul li a {
                padding: 0.5rem 0.75rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            footer .contact-info h3 {
                font-size: 0.875rem;
            }

            footer .contact-info p {
                font-size: 0.75rem;
                text-align: center;
            }

            footer .contact-info {
                margin: 0;
            }
        }

        @media (max-width: 480px) {
            footer .contact-info p {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="WhatsApp_Image_2024-08-08_at_15.41.45_ed38275e-removebg-preview.png" alt="Mkhawana Medical Centre Logo"> <!-- Add your logo image here -->

        </h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>

        </ul>
    </nav>
    <main>
        <div class="gallery">
            <figure>
                <img src="IMG-20240730-WA0014.jpg" alt="Medical Center Reception">

            </figure>
            <figure>

    </main>

            <p><i class="fas fa-envelope"></i> info@mkhawanamedicalcentre.co.za</p>
            <p><i class="fas fa-clock"></i> Mon-Fri: 9am - 5pm, Sat: 9am - 2pm</p>
        </div>
        <p>&copy; 2024 Mkhawana Medical Centre</p>
    </footer>
</body>
</html>
